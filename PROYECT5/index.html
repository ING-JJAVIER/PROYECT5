<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINKS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Product preview card component</title>

</head>

<body>
  <main class=" d-flex justify-content-center align-items-center vh-100">

    <section class="carta bg-light">
      <figure class="img1Container mb-0">
        <img class="img1" src="./images/image-product-mobile.jpg" alt="imagen Perfume">
        <img class="img2" src="./images/image-product-desktop.jpg" alt="imagen perfume escritorio">
      </figure>
      <article class="h-100">
        <h6>PERFUME</h6>
        <h2 class="fw-bolder">Gabrielle Essence Eau De Parfum</h2>
        <p class="fw-light">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="d-flex align-items-center mb-3">
          <div>
            <span class="offer fw-bolder">$149.99</span>
          </div>
          <div>
            <span class="pay2 text-decoration-line-through mx-3"> $169.99</span>
          </div>
        </div>
        
        <div class="btnCart mb-5">
          <button class="cart btn btn-success d-flex justify-content-center align-items-center" type="button">
            <figure class="m-0 mx-2"><svg class="cartIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
            </figure>
            <span class="fw-bold">Add to Cart</span>
          </button>
        </div>

      </article>
    </section>
  </main>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
